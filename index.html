<body>
    <div class="container">
        <h1 class="title">وقت التطبيق العملي</h1>
        <div id="clock" class="clock"></div>

        <div class="timer-buttons">
            <button onclick="startTimer(1)">دقيقة واحدة</button>
            <button onclick="startTimer(2)">دقيقتان</button>
            <button onclick="startTimer(3)">ثلاث دقائق</button>

            <button onclick="startTimer(8)">ثمان دقائق</button>
            <button onclick="startTimer(9)">تسع دقائق</button>
            <button onclick="startTimer(10)">عشر دقائق</button>
        </div>

        <div id="countdown" class="countdown"></div>

        <div id="extend-time" class="extend-time">
            <button id="extend-button" onclick="extendTimer()">تمديد دقيقة أخرى</button>
        </div>
    </div>
